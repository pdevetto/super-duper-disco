{% load static %}
<html>
   <head lang="en">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Piotr's Mandle</title>
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/mandle.css' %}" rel="stylesheet">
      <link rel="shortcut icon" type="image/png" href="{% static 'img/logo/mandicon.svg' %}">
   </head>
   <body>
       <!-- Navigation -->
       <nav id="navbar" class="navbar navbar-fixed-top" role="navigation">
           <div class="container">
               <!-- Brand and toggle get grouped for better mobile display -->
               <div class="navbar-header">
                   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                       <span class="sr-only">Toggle navigation</span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                   </button>
                   <a class="navbar-brand" href="{% url 'index' %}">
                      Home
                   </a>
               </div>
               <!-- Collect the nav links, forms, and other content for toggling -->
               <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   <ul class="nav navbar-nav">
                       <li>
                           <a href="">Search</a>
                       </li>
                       <li>
                           <a href="{% url 'isset' %}">Full</a>
                       </li>
                   </ul>
               </div>
               <!-- /.navbar-collapse -->
           </div>
           <!-- /.container -->
       </nav>

       <div class="container">

           {% block content %}
           {% endblock %}

           <hr>
           <!-- Footer -->
           <footer class="row text-center">
               <div class="row">
                   <div class="col-lg-12">
                       <p>Copyright &copy; Petere 2016</p>
                   </div>
               </div>
               <!-- /.row -->
           </footer>

       </div>

      <div id="notifications">

     </div>

       <script src="{% static 'js/jquery.js' %}"></script>
       <script src="{% static 'js/bootstrap.min.js' %}"></script>
       <script src="{% static 'js/mandle.js' %}"></script>
   </body>
   </html>
